<!DOCTYPE html>
<html lang="en" ng-app="capseq">
<head>
    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>Capture Seq</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="{% static 'css/built.css' %}"/>
    <script src="{% static 'js/dependencies.js' %}"></script>
    <style>


    h4 {
      padding-bottom: 0px;
    }



    .bar {
      fill: steelblue;
    }

    .bar:hover {
      fill: brown;
    }

    .axis {
      font: 10px sans-serif;
    }

    .axis path,
    #expression.axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }

    li.tissue {
      color: #17becf;

    }
    li.melanoma {
        color : #d62728;
    }
    rect.selected {
        fill: #2ca02c  !important;
    }
     li.selected {
         color : #2ca02c;
    }

    rect.filtered {
        fill : grey  !important;;

    }

    .ui-autocomplete {
        max-height: 200px;
        overflow-y: scroll;
        overflow-x: hidden;
    }


   .mouseovered {
       stroke : black;
       stroke-width : 1px;

   }

   body {
       background-color : #f5f5f5;;
           color: #777;
   }


   h3 {
        margin-top: 5px;
   }

   hr {
        border-color:  black;
   }

    #zoom_in {
        float:right;
        position: absolute;
        right : 50px;
        bottom: 90px;
    }

    #zoom_out{
        float:right;
        position: absolute;
        right : 50px;
        bottom :65px;


    }
    #refresh{
    float:right;
    position: absolute;
    right : 50px;
    bottom :40px;


    }


     .genome_nav {
        height : 650px;




    }




    .genome_nav_table {
        height : 100%;
        overflow: hidden;
        overflow-x: hidden;
        overflow-y:auto





    }








    </style>

</head>
<body  ng-controller="GenomeController">
<nav class="navbar navbar-default navbar-static-top">

      <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10"><a class="navbar-brand navbar-left" href="#">captureseq</a></div>
            <div class="col-lg-1"></div>
        </div>


</nav>
        {% block navigator %}
        {% endblock %}
        {% block genomebrowser %}
        {% endblock %}
        {% block expression %}
        {% endblock %}
    <script src="{% static 'js/built/capseq.built.js' %}"></script>
</body>

</html>
